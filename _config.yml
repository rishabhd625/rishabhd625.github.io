# Site settings
title: Rishabh's Portfolio
email: your-email@example.com
description: >-
  Welcome to my portfolio website. Here you'll find my projects, 
  experience, and ways to get in touch.
baseurl: ""
url: "https://rishabhd625.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Social media
github_username: rishabhd625

# Collections for portfolio items
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
